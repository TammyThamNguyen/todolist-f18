<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>{{title}}</h1>
  <ion-list>

    <ion-item>
      <ion-label position ="floating">Add a name of fruit</ion-label>
      <ion-input type = "text"[(ngModel)]="taskInput"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button color ="primary" fill ="outline"(click)="addTask()">Add</ion-button>
    </ion-item>

  </ion-list>

  <h3 *ngFor = "let fruit of fruits">
    {{fruit}}
  </h3>
</ion-content>
