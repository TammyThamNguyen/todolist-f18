<ion-header>
  <ion-toolbar>
    <ion-title slot="primary">{{title}}</ion-title>
    <ion-img slot="secondary" class="logo" src="../assets/check.png"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form id="task-form" (submit)="addtask()" (keyup.enter)="addTask()">
      <ion-input type = "text"placeholder="add a task"[(ngModel)]= "taskInput"></ion-input>
      <ion-button type="submit" color="primary" fill="solid" expand="block">Add</ion-button>
<ion-grid>

  <ion-row *ngFor = "let item of tasks" (click)="changeStatus(item.date)" [class]="item.status? 'done' : 'not-done'">
        <ion-col size ='2'>
          <ion-checkbox [checked] = "item.status"></ion-checkbox>
        </ion-col>

    <ion-col size ="8">
      <ion-label>
        <ion-text>
          <h2 class="name">{{item.name}}</h2>
        </ion-text>
        <p>{{formatDate(item.date)}}</p>
      </ion-label>
    </ion-col>

    <ion-col size="2">
      <ion-button color="primary" fill="secondary" *ngIf="item.status" (click) ="deleteItem(item.date)">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

</ion-grid>
    <!-- <ion-checkbox slot="end" [checked] ="item.status" (click) ="changeStatus(item.date)"></ion-checkbox> -->
</ion-content>
